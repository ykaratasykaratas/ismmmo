version: '3'

services:
  web:
    container_name: ismmmo-web-prod
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/db/prod.db
      # Add other env vars here or use .env file
    volumes:
      # Veritabanının kalıcı olması için volume mount (PROD DB)
      # /app/db klasörünü mount ederek SQLite'ın journal dosyasını yazabilmesini sağlıyoruz
      - ./web/db:/app/db
      # Upload edilen resimlerin kalıcı olması için volume mount
      - ./web/public/uploads:/app/public/uploads

  migrator:
    container_name: ismmmo-migrator
    build:
      context: ./web
      dockerfile: Dockerfile
      target: builder
    command: npx prisma db push --accept-data-loss
    environment:
      - DATABASE_URL=file:/app/db/prod.db
    volumes:
      - ./web/db:/app/db
