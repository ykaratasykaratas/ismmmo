                    </p>
</div>

                        Anlaşıldı, Teşekkürler
                    </button>
</div>
</div>
</div>

<script>
        function switchTab(tab) {
            const loginBtn = document.getElementById('tab-login');
            const registerBtn = document.getElementById('tab-register');
            const loginContent = document.getElementById('content-login');
            const registerContent = document.getElementById('content-register');
            if (tab === 'login') {
                // Style Buttons
                loginBtn.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-primary bg-primary/10 shadow-sm ring-1 ring-primary/20";
                registerBtn.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200";
                // Show Content
                loginContent.classList.remove('hidden-tab');
                loginContent.classList.add('active-tab');
                registerContent.classList.remove('active-tab');
                registerContent.classList.add('hidden-tab');
            } else {
                // Style Buttons
                registerBtn.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-primary bg-primary/10 shadow-sm ring-1 ring-primary/20";
                loginBtn.className = "flex-1 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200";
                // Show Content
                registerContent.classList.remove('hidden-tab');
                registerContent.classList.add('active-tab');
                loginContent.classList.remove('active-tab');
                loginContent.classList.add('hidden-tab');
            }
        }
        function handleRegister(e) {
            e.preventDefault();
            const modal = document.getElementById('successModal');
            const modalContent = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            // Small delay to allow display:block to apply before transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        function closeModal() {
            const modal = document.getElementById('successModal');
            const modalContent = document.getElementById('modalContent');
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                // Switch back to login after closing modal
                switchTab('login');
            }, 300);
        }
    </script>
